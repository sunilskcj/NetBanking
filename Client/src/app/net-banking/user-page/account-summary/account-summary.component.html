

<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="header-title pb-3 mt-0">Payments</h5>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr class="align-self-center">
                                    <th>Reference ID</th>
                                   
                                    <th>Bank Name</th>
                                    <th>Payment Type</th>
                                    <th>Paid Date</th>
                                    <th>Amount</th>
                                      <th>Status</th>
                                     
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let d of data"  >
                                    <td>{{d.transactionReferenceId}}</td>
                                    
                                    <td>HDFC Bank</td>
                                    <div *ngIf="d.modeId == 1; else content"><td >IMPS</td></div>
                                    <ng-template #content> 
                                        <ng-container *ngIf="d.modeId == 2;else third"><td >NEFT</td> </ng-container></ng-template>
                                        <ng-template #third><td >RTGS</td> </ng-template>
            
                                    <td>{{d.transactionDate}}</td> 
                                    <td>{{d.transactionamount}}</td>
                                    <td>{{d.paymentStatus}}</td>
                                    <!-- <td><button (click)="navigateverify(d.transactionReferenceId)" class="btn btn-primary"> Pay Now</button> </td> -->
                                </tr>
                                
                                
                            </tbody>
                        </table>
                    </div>
                    <!--end table-responsive-->
                    <!-- <div class="pt-3 border-top text-right"><a href="#" class="text-primary">View all <i class="mdi mdi-arrow-right"></i></a></div> -->
                </div>
            </div>
        </div>
    </div>
</div>
